<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!--JQuery-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!--Font-Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  
  <title>Document</title>

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <table>
          <thead>
            <tr class="column-title">
              <th scope="col">Item</th>
              <th scope="col">Cost</th>
              <th scope="col">Qty.</th>
              <th scope="col">Total.</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="item">Salmon</td>
              <td class="cost">25</td>
              <td><input class="qty" type="number" value="1"></td>
              <td class="total"></td>
              <td><button id="btn-delete">Delete</button></td>
            </tr>
            <tr>
              <td class="item">Tuna</td>
              <td class="cost">40</td>
              <td><input class="qty" type="number" value="1"></td>
              <td class="total"></td>
              <td><button id="btn-delete">Delete</button></td>
            </tr>
          </tbody>
        </table>
        <form id="btn-add">
          <input type="text" value="ADD" name="name-of-item" required>
          <input type="number" value="0" name="cost-of-item" required>
          <button>ADD</button>
        </form>
        <div>
          <h3 id="cart-Total"></h3>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
